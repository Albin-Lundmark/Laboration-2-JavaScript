<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Här kommer ett projekt under min utbildning på ITHS att skrivas och dokumenteras">
  <link rel="stylesheet" href="index.css">
  <!-- Lägger till FontAwesomes gratiskit för att använda ikoner -->
  <script src="https://kit.fontawesome.com/6d9dfbf23e.js" crossorigin="anonymous"></script>
  <title>AL labb 2 JS</title>
</head>

<body>

  <!-- Header som innehåller min navbar och även ett inloggningsformulär -->

  <header>
    <nav id="navbar">
      <button data-open-modal id="login-btn">Logga in</button>
      <ul>
        <li><a class="link" href="#">Länk 1</a></li>
        <li><a class="link" href="#">Länk 2</a></li>
      </ul>
      <div>
        <input type="search" name="search" id="search-bar">
        <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
      </div>
    </nav>
    <dialog data-modal class="login-modal">
      <div class="form-wrapper">
        <form id="login-form" name="login">
          <div class="user">
            <input id="name-input" type="text" name="user" placeholder="Användarnamn" required>
          </div>
          <div class="pass">
            <input id="password-input" type="password" name="password" placeholder="Lösenord" required>
            <i class="fa-regular fa-eye-slash"></i>
          </div>
          <button id="forgot-pass">Glömt lösenordet</button>
          <button id="submit-btn" type="submit">Logga in</button>
        </form>
        <button data-close-modal id="abort-btn"><i class="fa-solid fa-xmark"></i> </button>
      </div>
    </dialog>
  </header>

  <!-- Main med allt innehåll -->

  <main>
    <section id="hero">
      <h1 id="site-title">Albins filmerier</h1>
      <img src="/img/Projektor-alex-litvin-unsplash.jpg" alt="Projektor-alex-litvin-unsplash">
    </section>
    <div class="carousel-wrapper">
      <section class="movie-carousel">
        <h2>Top 1-20</h2>
        <div id="movie-section-1"></div>
      </section>
      <section class="movie-carousel">
        <h2>Top 21-40</h2>
        <div id="movie-section-2"></div>
      </section>
      <section class="movie-carousel">
        <h2>Top 41-60</h2>
        <div id="movie-section-3"></div>
      </section>
    </div>
  </main>

  <!-- Footer med information om var jag har hämtat data, länkar till samtliga källor
  och även "länkar" till sidans andra sociala medier -->

  <footer>
    <a class="link" href="#"><i class="fa-brands fa-square-facebook"></i></a>
    <a class="link" href="#"><i class="fa-brands fa-linkedin"></i></a>
    <a class="link" href="#"><i class="fa-brands fa-instagram "></i></a>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
