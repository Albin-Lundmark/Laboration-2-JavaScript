<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Här kommer ett projekt under min utbildning på ITHS att skrivas och dokumenteras">
  <link rel="stylesheet" href="index.css">
  <!-- Lagt till FontAwesomes gratiskit för att använda ikoner -->
  <script src="https://kit.fontawesome.com/6d9dfbf23e.js" crossorigin="anonymous"></script>
  <!-- Lagt till axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>AL labb 2 JS</title>
</head>

<body>

  <!-- Header som innehåller min navbar och även ett inloggningsformulär -->

  <header>
    <nav id="navbar">
      <button id="login-btn">Logga in</button> <!-- Knapp som öppnar min modal för att "logga in" -->
      <ul>
        <li><a class="link" href="index.html">Hem</a></li>
        <li><a class="link" href="popularity.html">Populära</a></li>
      </ul>
      <div class="search-div">
        <input type="search" autocomplete="off" name="search" id="search-bar" placeholder="Sök film..">
        <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
        <div class="search-result-container">
          <div id="search-result">
            <!-- Här visar jag upp sökresultat från input search -->
          </div>
        </div>
      </div>
    </nav>
    <!-- Modal som tack vare att den ligger i en dialog automatiskt gör bakgrunden mörkare då den öppnas
    och även att man inte kan klicka utanför -->
    <dialog class="login-modal">
      <div class="form-wrapper">
        <form id="login-form">
          <div class="user">
            <input id="name-input" autocomplete="off" type="text" name="user" placeholder="Användarnamn" required>
          </div>
          <div class="pass">
            <input id="password-input" type="password" name="password" placeholder="Lösenord" required>
            <!-- Lägg till funktion till ögat för att kunna toggla att se lösenordet när du har tid -->
            <i class="fa-regular fa-eye-slash"></i>
          </div>
          <!-- Lägg till funktion för glömt lösenord -->
          <button id="forgot-pass">Glömt lösenordet</button>
          <button id="submit-btn" type="submit">Logga in</button>
          <label>Kom ihåg mig
            <input type="checkbox" name="remember" id="remember-me">
          </label>
          <button class="delete-btn">Glöm mig</button>
        </form>
        <button id="abort-btn"><i class="fa-solid fa-xmark"></i></button>
        <!-- Ordna snyggare styling på errormeddelanden -->
        <div class="error">
          <p id="num-err">Lösenordet måste innehålla minst 1 siffra</p>
          <p id="txt-err">Lösenordet måste vara minst 5 tecken långt</p>
          <p id="UC-err">Lösenordet måste innehålla 1 stor bokstav</p>
          <p id="info">Lösenordet är inte giltigt</p>
        </div>
      </div>
    </dialog>
  </header>

  <!-- Main med hero och filmkaruseller -->

  <main>
    <section id="hero">
      <h1 id="site-title">Filmerier</h1>
      <img src="/img/Projektor-alex-litvin-unsplash.jpg" alt="Projektor-alex-litvin-unsplash">
    </section>

    <!-- Här nedanför har jag mina 3 karuseller som hämtar in filmtitlar och deras posters dynamiskt från ett API -->

    <div class="carousel-wrapper">
      <section class="movie-carousel">
        <h2>Top 1-20</h2>
        <div id="movie-section-1"></div>
      </section>
      <section class="movie-carousel">
        <h2>Top 21-40</h2>
        <div id="movie-section-2"></div>
      </section>
      <section class="movie-carousel">
        <h2>Top 41-60</h2>
        <div id="movie-section-3"></div>
      </section>
    </div>
  </main>

  <!-- Footer med information om var jag har hämtat data, länkar till samtliga källor
  och även "länkar" till sidans andra sociala medier -->

  <footer>

    <a class="link social" href="#"><i class="fa-brands fa-square-facebook"></i></a>
    <a class="link social" href="#"><i class="fa-brands fa-linkedin"></i></a>
    <a class="link social" href="#"><i class="fa-brands fa-instagram "></i></a>
    <p>Copyright<i class="fa-regular fa-copyright"></i></p>
    <p>Albin Lundmark</p>
    <p>Front-end utvecklare</p>

  </footer>

  <script src="index.js"></script>
</body>

</html>

<!-- All kod validerad utan några error eller felmeddelanden -->
